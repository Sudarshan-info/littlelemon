{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="menu-item-container">
    <div class="menu-item-left">
        <h2>{{ menu_item.name }}</h2>
        <p>{{ menu_item.description }}</p>
        <p>${{ menu_item.price }}</p>
    </div>
    <div class="menu-item-right">
        <img src="{% static 'img/menu_items/grilled_fish.jpg' %}" alt="Grilled Fish">
    </div>
</div>
{% endblock %}
